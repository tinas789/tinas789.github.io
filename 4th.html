<h2>蒜蓉蒸蝦</h2>
在平底鍋上放上約10g奶油，使其融化轉中偏小火
<p>
      接著再放入10g奶油，放入蒜末，青蔥末（先放一半的量)
  <p>
      稍微拌香倒入蝦子拌均
  <p>
      撒上少許胡椒粉先鍋前可在鍋邊撒些米酒最後再撒上青蔥
  <P>

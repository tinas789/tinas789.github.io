<h2>煙燻鮭魚起司捲</h2>
把大根芽洗淨備用(或洋蔥切成極細的直絲泡水瀝乾備用)。
<p>
      攤開鮭魚片，把大根芽或洋蔥絲當軸做螺旋捲。
  <p>
      燻鮭魚有足夠的鹹味，不必考慮調味的問題，只要在吃的時候擠上幾滴檸檬或萊姆汁就很對味。

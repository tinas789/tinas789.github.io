<h2>五味九孔</h2>
九孔洗淨，滾水下鍋汆燙1分鐘關火靜置2分鐘，撈起瀝乾後，沖冷水洗好盛盤，備用。
<p>
      取一容器放入蒜末、薑末、蔥白末、 紅辣椒末後，再放入蔥綠末及香菜末，加入調味料攪拌均勻，備用。
  <p>
      將盤中的九孔均勻的淋上五味醬即完成。

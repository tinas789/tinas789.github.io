<h2>生菜蝦鬆</h2>
荸薺放在塑膠袋內用菜刀背大力拍扁後倒出來，再用菜刀直切橫切隨意切碎。老油條放在塑膠袋裡捏成小塊。芹菜摘去菜子後洗淨切末。
<p>
     紅蘿蔔去皮後刨成絲再用菜刀切成碎末。蔥蒜均切成末備用。生菜葉沖水瀝乾備用。 
  <p>
     熱鍋加入油，放入蔥、蒜末爆香20秒後，加入紅蘿蔔末、荸薺末炒1分鐘，再加入芹菜末、鹽、胡椒調味，最後加入燙熟的蝦仁拌炒均勻，芹菜轉熟變青綠色即可。
  <p>
     食用前再撒上老油條碎，用生菜葉包著吃，滿口爽脆！
